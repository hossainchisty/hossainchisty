name: ðŸ“š Latest Hashnode blog posts
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */24 * * *' # Runs Every 24 Hours

jobs:
  update-readme-with-blog:
    name: ðŸ“¥ Update repo README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "HASHNODE"
          feed_list: "https://hossainchisty.hashnode.dev/rss.xml"
          commit_message: "Update hashnode.com blog posts"
          COUNT: 2 # MAX Visisble
          STYLE: "blog-left"
          gh_token: ${{ secrets.GITHUB_TOKEN }}
