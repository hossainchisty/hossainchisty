name: ðŸ“š Latest Hashnode blog posts
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */24 * * *' # Runs Every 24 Hours


jobs:
  update-readme-with-blog:
    name: Update repo README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update Hashnode.com blog posts
        uses: "varunsridharan/action-hashnode-blog@1.1.1"
        with:
          USERNAME: 'Hossainchisty' # Hashnode Username
          COUNT: 2 # MAX Visisble
          STYLE: "blog-left"
          BLOG_URL: "https://hossainchisty.hashnode.dev/"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
